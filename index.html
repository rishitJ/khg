<html>
<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <center>
  <h1 class="heading">Sketch Identification
    <button data-toggle = "modal" class="btn btn-primary" data-target="#modal_doodle">Show Sketch</button>
  </h1>
  <br>
  <h3>Drawing name: <span id="label"></span></h3>
  <br>
  <h3>Confidence: <span id="confidence"></span></h3>
  <br>
  <button onclick="clr_canvas()" class="btn btn-danger">Clear Canvas</button>
  <br>
  
  <div id="modal_doodle" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="model-title">Sketches</h3>
        <button type="button" class="close" id="close_btn" data-dismiss="modal">&times;</button>
      </div>
  <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>
    </div>
    </div>
  </center>
<script src="main.js"></script>
</body>
